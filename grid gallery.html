<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid gallery</title>
    <style>
        .main{
            border: 2px solid black;
            width:420px;
            margin:50px;
            border-radius:10px;
        }
        .grb{   
            display:grid;
            padding:5px;
            grid-template-columns:auto auto ;
            gap:10px;
            background-color:skyblue;

           
        }
        .img{
            width:180px;
            height:120px;
            border-radius:20px;
            margin:5px;
        }
        .i{
            grid-area: 2 / 1 / span 2 / span 2;
            width:380px;
            height: 120px;
            border-radius: 10px;

        }
        .grb1{
            display:grid;
            padding:5px;
            grid-template-columns:auto auto;  
            background-color: pink; 
        }
        .im{
            grid-area: 1 / 1 / span 2 ;
            width: 180px;
            height:280px;
            border-radius: 20px ;
        }
        h1{
            color:red;
            font-family:'Times New Roman', Times, serif;
            text-align: center;
            
        }

    </style>
</head>
<body>
    <div class="main">
        <h1><u>Nature</u></h1>
        <div class="grb">
         <img  class="img" src="https://static.vecteezy.com/system/resources/thumbnails/025/284/015/small_2x/close-up-growing-beautiful-forest-in-glass-ball-and-flying-butterflies-in-nature-outdoors-spring-season-concept-generative-ai-photo.jpg"/>
         <img class="img" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"/>
         <img class="i" src="https://hips.hearstapps.com/hmg-prod/images/nature-quotes-landscape-1648265299.jpg"/>
        </div>
        <h1><u>Adventure</u></h1>
        <div class="grb1">
         <img class="img" src="https://static2.tripoto.com/media/filter/tst/img/OgData/1458116904_1457977545_1.jpg"/>
         <img class="im" src="https://www.goabroad.com/section_cloudinary/gaplabs/image/upload/v1652717561/images2/program_content/nHahASXmgudycGeHMT2ga2u60W3u2IBId12BXi5f.jpg"/>
         <img class="img" src="https://images.ctfassets.net/m5us57n7qfgl/4VljpSMjALqyng5Wqfw3Bt/7897d510303eb15a365e2d7449a09cd1/TAJUMULCOFALSESUMMIT.jpeg"/>
        </div>
         
           
            

        </div>

   
    
</body>
</html>
